<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#1a1a1a"/>
  
  <!-- Network Lines -->
  <path d="M40,100 Q100,40 160,100 Q100,160 40,100" 
        fill="none" 
        stroke="#00ff88" 
        stroke-width="4"
        stroke-linecap="round"/>
  
  <!-- Text 2D05 -->
  <text x="100" y="115" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">
    2D05
  </text>
  
  <!-- Pulse Animation -->
  <circle cx="100" cy="100" r="70" 
          fill="none" 
          stroke="#00ff88" 
          stroke-width="2">
    <animate attributeName="r" 
             values="65;75;65" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.8;0.2;0.8" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
</svg>